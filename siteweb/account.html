<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon compte - TonTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/account.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="js/auth.js" defer></script>
    <script src="js/account.js" defer></script>
</head>
<body>
    <header>
        <section class="header">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo de TonTube" id="logo"></a>
            </div>
            <div class="titre">
                <h1>TonTube</h1>
                <p>Un site de VOD gratuit</p>
            </div>
        </section>

        <section id="navbar">
            <nav>
                <ul class="nav-list">
                    <li><a href="login.html" id="compte-link"><i class="fas fa-user"></i> Se connecter</a></li>
                </ul>

            </nav>
        </section>
    </header>

    <main style="text-align: left; margin-top: 50px; padding: 0 20px;">
        <container id="container">
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-picture">
                        <img id="profile-image" src="images/logo.png" alt="Photo de profil">
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                        <button id="change-photo-btn">Changer la photo</button>
                    </div>
                    <div class="profile-info">
                        <h2>Chaîne de <span id="username-display"></span></h2>
                        <div class="stats">
                            <p><span id="subscriber-count">0</span> abonnés</p>
                            <p><span id="video-count">0</span> vidéos</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="history-section">
                <h3>Historique</h3>
                <div class="history-grid" id="history-container">
                    <!-- L'historique sera ajouté dynamiquement -->
                    <div class="empty-history">
                        <p>Aucune vidéo dans l'historique</p>
                    </div>
                </div>
            </div>
            <div class="playlists-section">
                <h3>Mes playlists</h3>
                <div class="playlists-grid" id="playlists-container">
                    <div class="playlist-card create-playlist">
                        <button id="create-playlist-btn">
                            <span class="plus-icon">+</span>
                            <span>Créer une playlist</span>
                        </button>
                    </div>
                    <!-- Les playlists seront ajoutées ici dynamiquement -->
                </div>
            </div>
        </container>
        <button id="logout-btn">Se déconnecter</button>
    </main>

    <footer>
        <p>&copy; 2025 TonTube. Tous droits réservés.</p>
    </footer>
</body>
</html>

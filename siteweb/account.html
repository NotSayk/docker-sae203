<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon compte - TonTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="js/auth.js" defer></script>
    <script src="js/account.js" defer></script>
</head>
<body>
    <header>
        <section class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Logo de TonTube" id="logo">
            </div>
            <div class="titre">
                <h1>TonTube</h1>
                <p>Un site de VOD gratuit</p>
            </div>
        </section>
    </header>

    <main style="text-align: center; margin-top: 50px;">
        <h2>Bienvenue, <span id="username-display"></span> !</h2>
        <button id="logout-btn" style="margin-top: 20px; padding: 10px 20px;">Se déconnecter</button>
    </main>

    <footer>
        <p>&copy; 2025 TonTube. Tous droits réservés.</p>
    </footer>
</body>
</html>

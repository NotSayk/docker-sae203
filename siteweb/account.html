<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon compte - TonTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/account.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="js/main.js"></script>
    <script src="js/auth.js" defer></script>
    <script src="js/recherche.js" defer></script>
    <script src="js/account.js" defer></script>
</head>
<body>
    <header>
        <a id="retourmenu" href="index.html">
            <section class="header">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo de TonTube" id="logo">
                </div>
                <div class="titre">
                    <h1>TonTube</h1>
                    <p>Un site de VOD gratuit</p>
                </div>
            </section>
        </a>

        <section id="barreRecherche">
            <form id="search-form">
                <input type="text" id="search-input" list="listeBarRech" placeholder="Rechercher une vidéo...">
                <datalist id="listeBarRech"></datalist>
                <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
            </form>
        </section>

        <section id="navbar">
            <nav>
                <ul class="nav-list">
                    <li><a href="login.html" id="compte-link"></i> Se connecter</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <section id="photo">
        <img src="images/pfp-defaut.png" alt="Logo de TonTube" id="logo-compte">
        <button id="changer">Changer photo de profil</button>
        <h2>Bienvenue sur votre compte</h2>
    </section>

    <section id="stats-perso">
        <h2>Statistiques personnelles</h2>
        <div class="stat">
            <p>Vues : 0</p>
        </div>
        <div class="stat">
            <p>Likes : 0</p>
        </div>
        <div class="stat">
            <p>Commentaires : 0</p>
        </div>
    </section>

    <section id="deco">
        <button id="deco-bouton">Se déconnecter</button>
    </section>

</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="js/register.js" defer></script>
</head>
<body>
    <div id="container">
        <a href="index.html" class="retour"><i class="fas fa-arrow-left"></i> Accueil</a>
        <h2>Inscription</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required><br><br>
            <input type="password" id="password" placeholder="Mot de passe" required><br><br>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
    </div>
</body>
</html>

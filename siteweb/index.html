<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonTube</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="js/auth.js" defer></script>
</head>
<body>
    <header>
        <section class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Logo de TonTube" id="logo">
            </div>
            <div class="titre">
                <h1>TonTube</h1>
                <p>Un site de VOD gratuit</p>
            </div>
        </section>

        <section id="navbar">
            <nav>
                <ul class="nav-list">
                    <li><a href="login.html" id="compte-link"><i class="fas fa-user"></i> Se connecter</a></li>
                </ul>

            </nav>
        </section>
    </header>

    <section id="video-section">
        <h2>Découvrez notre vidéo</h2>
            <button><video src="videos/video1.mp4" class="video-player"> </video></button>
            <button><video src="videos/video2.mp4" class="video-player"> </video></button>
            <button><video src="videos/video3.mp4" class="video-player"> </video></button>
    </section>

    <footer>
        <p>© 2025 TonTube. Tous droits réservés.</p>
    </footer>

</body>
</html>
